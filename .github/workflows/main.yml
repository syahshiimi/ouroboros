name: Main CI

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    name: Build and Test (Main)
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
            # list of Docker images to use as base name for tags
            images: |
              name/app
              ghcr.io/username/app
            # generate Docker tags based on the following events/attributes
            tags: |
              type=schedule
              type=ref,event=branch
              type=ref,event=pr
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}
              type=semver,pattern={{major}}
              type=sha            

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push @ouroboros/agents
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: syahshiimi/ouroboros-agents:latest

      - name: Build and push @ouroboros/merchants
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          file: apps/agents-merchants/Dockerfile
          push: true
          tags: syahshiimi/ouroboros-merchants:latest
          build-args: MARKET_PARTICIPANT=merchants